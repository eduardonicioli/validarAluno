<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cálculo de Média dos Alunos</h1>

    <form>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite o nome do aluno">

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required placeholder="Ex: 7.5">

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required placeholder="Ex: 8.0">

        <input type="submit" value="Calcular Média">
    </form>

    <!-- O resultado será inserido aqui pelo JavaScript -->

    <script src="calculo.js"></script>
</body>
</html>
